<div class="header-right">
    <nav>
        {% for item in site.data.blog-navigation %}
        <div class="indicator-bar">
            <a href="{{ item.link }}">{{ item.name }}</a>
            <div {% if page.url == item.link %}class="current" {% endif %}></div>
        </div>
        {% endfor %}
    </nav>
</div>
